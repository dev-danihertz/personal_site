<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daniel Hertz - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #181818;
            color: #f5f5f5;
        }
        header {
            background: #24292e;
            padding: 2rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 0.5rem 0 0 0;
            font-size: 1.2rem;
            color: #bdbdbd;
        }
        nav {
            background: #20232a;
            padding: 1rem 0;
            text-align: center;
        }
        nav a {
            color: #61dafb;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        section {
            margin-bottom: 2rem;
        }
        .projetos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .projeto {
            background: #23272f;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 8px #0002;
            transition: transform 0.2s;
        }
        .projeto:hover {
            transform: translateY(-5px) scale(1.03);
        }
        .projeto h3 {
            margin-top: 0;
            color: #61dafb;
        }
        a {
        color: #61dafb;
        text-decoration: underline;
        }
        footer {
            background: #24292e;
            color: #bdbdbd;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
        }
        /* Responsive */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            main {
                padding: 0 0.5rem;
            }
        }

        
    </style>
</head>
<body>
    <header>
        <h1>Daniel Hertz</h1>
        <p>Web Developer | Technology Enthusiast</p>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>
                Daniel Hertz webpage
            </p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div class="projetos">
                <div class="projeto">
                    <h3>001</h3>
                    <p><a href="https://dev-dani.com/padel_heist/heist.html">Padel Heist.</a><br>
                </div>
                <div class="projeto">
                    <h3>002</h3>
                    <p><a href="https://dev-dani.com/english/index.html">English</a><br>
                </div>
                <div class="projeto">
                    <h3>003</h3>
                    <p>American padel tournament. <br>
                </div>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:dani@dev-dani.com">dani@dev-dani.com</a></p>
            
        </section>
    </main>
    <footer>
        &copy; 2025 Daniel Hertz. All rights reserved.
    </footer>
    <script>
        // Simulate contact form submission
        document.getElementById('formContato').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('msgEnviada').style.display = 'inline';
            setTimeout(() => {
                document.getElementById('msgEnviada').style.display = 'none';
                document.getElementById('formContato').reset();
            }, 2000);
        });
    </script>
</body>
</html>
